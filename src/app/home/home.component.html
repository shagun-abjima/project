  <div class="col-2 -ml-1"><img class="img_cat border-circle" src="https://img.freepik.com/free-photo/black-friday-elements-assortment_23-2149074075.jpg?size=626&ext=jpg&ga=GA1.1.87170709.1707782400&semt=sph" alt="image"/></div>
  <div class="col-2 -ml-1"><img class="img_cat border-circle" src="https://logiconindia.com/assets/images/product-image/3.jpg" alt="image"/></div>  
  <div class="col-2 -ml-1"><img class="img_cat border-circle" src="https://images.meesho.com/images/products/72703187/xvnnm_512.webp" alt="image"/></div>
  <div class="col-2 -ml-1"><img class="img_cat border-circle" src="https://dynl.mktgcdn.com/p/LJs4_4rt15SQyUZvQkctRzIBXAq3Az6pNEEUPrYwAUo/1425x1900.jpg" alt="image"/></div>
  <div class="col-2 -ml-1"><img class="img_cat border-circle" src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/17048614/2022/2/4/b0eb9426-adf2-4802-a6b3-5dbacbc5f2511643971561167KhushalKWomenBlackEthnicMotifsAngrakhaBeadsandStonesKurtawit7.jpg" alt="image"/></div>
  
</div>
<!--Categories-->
<div class="category-buttons">
  <div class="grid gap-5 ml-6 mb-6">
    <div class="col-2"  (click)="loadAllProducts()">All Categories</div>
    <div class="col-2" *ngFor="let category of categories" (click)="loadProductsByCategory(category)">
      {{ category }}
    </div>
  </div>
</div>



<!--products-->
<app-product-details *ngIf="showProductDetails" (closeDetailView)="closeTaskDetails()" [currentProduct]="currentProduct"></app-product-details>


  <div class="container grid gap-5">
<div *ngFor="let product of allProducts | filter:filteredProducts: 'title'" class="col" >
<p-card [style]="{'width': '20rem', 'margin-bottom': '2em'}">
    <ng-template pTemplate="header">
        <img alt="ProductImage" class="w-10 h-20rem" [src]="product.image">
        <p> <b>{{product.title | slice:0:20}}</b></p>
        <p><b>Price:</b>{{product.price}}</p>
        <p>{{product.description | slice:0:80}}....<a (click)="showCurrentProductDetails(product.id)" style="color: blue;">Read more</a></p>
    </ng-template>
     
</p-card>
</div>

</div>




<app-footer></app-footer>
